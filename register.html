                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="icon.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                    </ul>

        </nav>
    </header>
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container padding pt-3">
                <h1 class="jumbotron-heading">Register</h1>
                <p class="lead text-muted">
                    Enter e-mail, password, gender and date of birth
                </p>
            </div>    
        </section>
        <div class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">E-mail</span>
                </div>
                <input type="text" class="form-control" placeholder="example@example.com" aria-label="example@example.com" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                </div>
                <input type="password" class="form-control" placeholder="********" aria-label="********" aria-describedby="basic-addon1">
            </div>
            <div class="mb-3">
            <a>Gender</a>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3" selected>Helicopter</option>
            </select>
            </div>
            <div class="mb-3">
                <label for="DateOfBirth">Date of birth</label>
                <input id="DateOfBirth" class="form-control" type="date" />
            </div>
            <button type="button" class="btn btn-outline-primary">Login</button>
        </div>
