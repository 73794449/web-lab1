<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./style.css">
</head>

<body class="darker">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="logo rounded" src="logo-dark.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Check profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Sign out</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container padding pt-3">
                <h1 class="jumbotron-heading">t3calc</h1>
                <p class="lead text-muted">
                    Time to calc.
                </p>
            </div>
        </section>
        <section>
            <div class="container justify-content-center">
                <div class="calculator card d-flex px-3 pt-2 shadow darker">
                    <a>CURRENT:</a>
                    <input class="text" class="calculator-screen z-depth-1" value readonly>
                    <a>DEC:</a>
                    <input class="text" class="calculator-screen z-depth-1" value readonly>
                    <a>HEX:</a>
                    <input class="text" class="calculator-screen z-depth-1" value readonly>
                    <a>OCT:</a>
                    <input class="text" class="calculator-screen z-depth-1" value readonly>
                    <a>BIN:</a>
                    <input class="text" class="calculator-screen z-depth-1" value readonly>
                    <div class="container">
                        <div class="calculator-keys">
                            <div class="col text-center mb-3 my-3">




                                <div class="col my-2 pt-2">
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="CE">CE</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="C">C</button>
                                </div>
                                <div class="col my-2 pt-2">
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="BACK">BACK</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="AND">AND</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="OR">OR</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="NOT">NOT</button>
                                </div>
                                <div class="col my-2">
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="↑">↑</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="×">×</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="÷">÷</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="+">+</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="-">-</button>

                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="(">(</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value=")">)</button>


                                </div>
                                <div class="col my-2">
                                    <button type="button darker" class="operator btn my-button-color btn-calculator"
                                        value="A">A</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="B">B</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="C">C</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="D">D</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="E">E</button>
                                    <button type="button" class="operator btn my-button-color btn-calculator"
                                        value="F">F</button>
                                </div>
                                <div class="col">
                                    <div class="col text-center mb-1">
                                        <button type="button"
                                            class="btn my-button-color-num waves-effect btn-calculator"
                                            value="7">7</button>
                                        <button type="button"
                                            class="btn my-button-color-num waves-effect btn-calculator"
                                            value="8">8</button>
                                        <button type="button"
                                            class="btn my-button-color-num waves-effect btn-calculator"
                                            value="9">9</button>
                                    </div>
                                    <div class="col text-center mb-1">
                                        <button type="button"
                                            class="btn my-button-color-num waves-effect btn-calculator"
                                            value="4">4</button>
                                        <button type="button"
                                            class="btn my-button-color-num waves-effect btn-calculator"
                                            value="5">5</button>
                                        <button type="button"
                                            class="btn my-button-color-num waves-effect btn-calculator"
                                            value="6">6</button>
                                    </div>
                                    <div class="col text-center mb-1">
                                        <button type="button"
                                            class="btn my-button-color-num waves-effect btn-calculator"
                                            value="1">1</button>
                                        <button type="button"
                                            class="btn my-button-color-num waves-effect btn-calculator"
                                            value="2">2</button>
                                        <button type="button"
                                            class="btn my-button-color-num waves-effect btn-calculator"
                                            value="3">3</button>
                                    </div>
                                    <div class="col text-center mb-1">
                                        <button type="button"
                                            class="btn my-button-color-num waves-effect btn-calculator"
                                            value="0">0</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <select class="form-select mb-3" aria-label="Select to-base">
                                <option value="HEX">HEX</option>
                                <option value="DEC" selected>DEC</option>
                                <option value="OCT">OCT</option>
                                <option value="BIN">BIN</option>
                            </select>
                            <button type="button" class="btn btn-primary mb-3">CALCULATE</button>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">@t3ry444y company 2024</p>
        <ul class="list-inline-item">
            <a href="about.html">About</a>
        </ul>
    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
